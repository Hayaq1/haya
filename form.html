<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form </h1>
    <form action="/procee" method="post">
        <div>
        <label>First Name *:</label>
        <input type="text" name="name" required>
        </div>
        <div>
        <label>Last Name *:</label>
        <input type="text" name="Lname" required>
        </div>
        <div>
            <label>Email address *:</label>
            <input type="text" name="email" required>
            </div>
            <div>
                <label>Password *:</label>
                <input type="password" name="Password" required>
                </div>
                <div>
                    <label>Confirm Password *:</label>
                    <input type="password" name="Password" required>
                    </div>

                    <div>
                        <label>Birthday:</label>
                        <input type="date" name="date">
                        </div>
                        <div>
                            <label>Gender Identity:</label><br>
                            <input type="radio" name="Male"id="Male">
                            <label>Male</label>
                            <input type="radio" name="Female"id="Female">
                            <label>Female</label>
                            <input type="radio" name="Non"id="Non-binary">
                            <label>Non-binary</label>
                            <input type="radio" name="prefer"id="prefer">
                            <label>I prefer not to answer </label>
                            </div>
                            <div>
                                <label>A short description about my self : </label> <br>
                                <textarea width="250px"Height="250px">
                                    </textarea>
                                </div>
                                <label>Favorite language : </label>
                                <select name="language">
                                    <option value=1>Javascript</option>
                                    <option value=2>Python</option>
                                    <option value=2>C++</option>
                                </select>
                                <div>
                                    <input type="checkbox" name="yes"
                                    id="yes" checked>
                                    <label for="yes">Yes, Iwould like to recive periodic email updates </label>
                                    </div><br>
                                    <div>
                                        <input type="submit" value="Create Account ">
                                     </div>
                                     <p>* Indicates a required field </p>
</body>
</html>
